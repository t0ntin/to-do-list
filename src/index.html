<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to-do-list</title>
</head>
<body>
  <main class="main">
    <section class="page-title-container">
      <h1 class="title">
        Cross it out !  
      </h1> 
    </section> 
    <div class="todo-container"></div>
    <!-- <ul class="todo-item">
      <li class="todo-title" contenteditable="true"></li>
      <li class="todo-description"></li>
      <li class="todo-date"></li>
      <li class="todo-priority"></li>
      <li class="todo-delete">Delete</li>
    <li class="todo-select">Select</li>
    <li class="todo-done">Done</li>
      </ul> -->

    <div id="overlay"></div>
    <section class="bottom-controls">
      .bottom-controls
      
    </section>
  </main>
  <div class="modal" id="modal">
    <fieldset>.modal > fieldset
      <button data-close-button class="close-button">&times;</button>
      <form action="" id="form">
        <legend>To-do info:</legend>
        <div>
          <input type="text" id="project-input" name="to-do" placeholder="Project Name" value=""/>
        </div>
        <div>
          <input type="text" id="to-do" name="to-do" required minlength="2" maxlength="60" placeholder="Enter your to-do" value="This is what I have to do."/>
        </div>

        <div>
          <!-- <label for="date">Due date:</label> -->
          <input type="date" id="date" name="date" minlength="10" maxlength="10" />
        </div>

        <div class="priority-container"><p>Priority:</p>
            <button class="priority-btn" id="high">High</button>
            <button class="priority-btn" id="medium">Medium</button>
            <button class="priority-btn" id="low">Low</button>

        </div>
        <!-- <div>
         <label for="description">Description:</label> 
          <textarea id="description" name="description" placeholder="Description: (Optional)" maxlength="500" >This is the description of what I have to do.</textarea>

        </div> -->
        <div class="error-msg-container"> </div>
        <div class="create-btn-container">
          <button type="submit" id="create-todo-btn">
            Create to-do
          </button>
        </div>
      </form>
    </fieldset>
  </div>
</body>
</html>
